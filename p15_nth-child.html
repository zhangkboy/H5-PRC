<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      p:nth-child(2n + 1) {
        font-size: 13;
        color: rgb(13, 248, 64);
      }
      p:nth-child(2n + 0) {
        color: rgb(230, 7, 7);
        font-size: 13;
      }
    </style>
  </head>
  <body>
    <div>
      <p class="text">1</p>
      <p class="text">2</p>
      <p class="text">3</p>
      <p class="text">4</p>
      <p class="text">5</p>
      <p class="text">6</p>
      <p class="text">7</p>
      <p class="text">8</p>
      <p class="text">9</p>
    </div>
  </body>
</html>
