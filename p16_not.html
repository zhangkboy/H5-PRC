<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      p:not(.text_not) {
        color: brown;
      }
    </style>
  </head>
  <body>
    <div>
      <p class="text">1</p>
      <p class="text_not">2</p>
      <p class="text">3</p>
      <p class="text_not">4</p>
      <p class="text">5</p>
      <p class="text_not">6</p>
      <p class="text">7</p>
    </div>
  </body>
</html>
